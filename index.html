<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
    }

    .profile-img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .profile-img:hover {
      transform: scale(1.05) rotate(2deg);
    }

    h1 {
      margin-top: 25px;
    }

    p {
      max-width: 600px;
      margin: 15px auto;
      color: #333;
      line-height: 1.6;
    }

    .projects {
      margin-top: 40px;
    }

    .projects a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #2563eb;
      font-weight: bold;
    }

    .projects a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- CLICKABLE IMAGE -->

  <script>
    let showingAvatar = true;

    function toggleImage() {
      const img = document.getElementById("profileImage");
      img.src = showingAvatar ? "photo.jpg" : "avatar.png";
      showingAvatar = !showingAvatar;
